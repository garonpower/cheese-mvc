<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width: 600px;">
    <div class="form-group">
        <label for="cheeseName">Cheese Name</label>
        <input class="form-control" id="cheeseName" type="text" name="name" />
    </div>
    <div class="form-group">
        <label for="desctription">Description</label>
        <input class="form-control" id="desctription" type="text" name="description" />
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
