<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<form method="post" style="max-width: 600px;">
    <label for="cheeseIds"></label>
    <div>
    <table class="table">
        <tr>
            <td><b>Cheese Name</b></td>
            <td><b>Check Box</b></td>
        </tr>
        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.name}"></td>
            <td><input type="checkbox" id="cheeseIds" name="cheeseIds"
                       th:value="${cheese.id}"/></td>

        </tr>
    </table>
        <input type="submit" value="Remove Cheese" />
    </div>
</form>

</body>
</html>
