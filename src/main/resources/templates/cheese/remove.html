<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<form method="post">
    <label for="cheeseIds"></label>
    <div>
    <table>
        <tr>
            <td></td>
            <td><b>Cheese Name</b></td>
        </tr>
        <tr th:each="cheese : ${cheeses}">
            <td><input type="checkbox" id="cheeseIds" name="cheeseIds" th:value="${cheese.id}"/></td>
            <td th:text="${cheese.name}">Cheese Name</td>
        </tr>
    </table>
        <input type="submit" value="Remove Cheese" />
    </div>
</form>

</body>
</html>
